<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
<meta charset="UTF-8" />
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<br>


			<h2 sec:authorize="hasRole('ROLE_ADMIN')">
				Usuario <a href="/formulario-usuario/0" class="btn btn-primary">Agregar <span
					class="iconify add" data-icon="ic:baseline-add-circle-outline"
					data-inline="false"></span></a>
			</h2>
			<div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}" role="alert"></div>
			
			<table id="example" class="table  table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col"  style="text-align: center">#</th>
						<th scope="col"  style="text-align: center">Nombre</th>
						<th scope="col"  style="text-align: center">Contrase√±a</th>
						<th  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Editar</th>
						<th  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Eliminar</th>
						<th  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Role</th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${listUsuario}">


						<td th:text="${usuario.id}">
						<td th:text="${usuario.username}">
						<td th:text="${usuario.password}">
						<td  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/formulario-usuario/{id}(id=${usuario.id})}"><span
								class="iconify edit" data-icon="fa-regular:edit"
								data-inline="false"></span></a></td>
						<td  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')"><a
							th:href="@{/DeleteUsuario/{id}(id=${usuario.id})}"><span
								class="iconify delete" data-icon="ic:baseline-delete-forever"
								data-inline="false"></span></a></td>
								
								<td  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')"><a href="/role/0"><span
								class="iconify edit" data-icon="fa-regular:edit"
								data-inline="false"></span></a></td>
					</tr>
				</tbody>
			</table>
			<!-- <nav th:replace="paginator-nav :: paginator"></nav> -->
		</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
	<!-- datatables JS -->
	<!-- <script type="text/javascript" src="datatables/datatables.min.js"></script> -->
	<script th:src="@{/js/datatables.min.js}"></script>
	<!-- <script type="text/javascript" src="datatable-language.js"></script> -->
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
<script >
	$(document).ready(function(){
		$('#tabla').DataTable();
	});</script>
</html>
