<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Habitacion</title>

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Habitacion</h2>
		<form action="#" th:action="@{/save}" th:object="${habitacion}"
			method="post">
			<div class="form-group">
<select th:name="temporadaId">
    <option th:each="temporada : ${temporadas}" th:value="${temporada.idTemporada}" th:text="${temporada.tipo}">     </option>
</select>
		
				<input type="hidden" th:field="*{idHabitacion}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">estado</label> <input type="text"
					class="form-control" id="tipo" th:field="*{estado}" name="tipo">
			</div>
			<div class="form-group">
				<label for="nombre">numero</label> <input type="text"
					class="form-control" id="tipo" th:field="*{numero}" name="tipo">
			</div>
			<div class="form-group">
				<label for="nombre">precio</label> <input type="text"
					class="form-control" id="tipo" th:field="*{precio}" name="tipo">
			</div>
			<div class="form-group">
				<label for="nombre">capacidad</label> <input type="text"
					class="form-control" id="tipo" th:field="*{tipo}" name="tipo">
			</div>
			
		

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
