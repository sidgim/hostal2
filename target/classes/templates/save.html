<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head"></head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br><br><br>
	<div  sec:authorize="hasRole('ROLE_ADMIN')" class="container">
		<br>
		<h2>Agregar Habitacion</h2>
		<form action="#" th:action="@{/save}" th:object="${habitacion}"
			method="post">
			<div class="form-group">
			<label for="tipo">Temporada:</label> <br>
				<select class="form-control" th:name="temporadaId">
					<option th:each="temporada : ${temporadas}"
						th:value="${temporada.idTemporada}" th:text="${temporada.tipo}">
					</option>
				</select>
			</div>
			<input type="hidden" th:field="*{idHabitacion}" name="id" id="id" required>

			<div class="form-group">
				<label for="nombre">Número:</label> <input type="text"
					class="form-control" pattern = "[0-9]" id="tipo" th:field="*{numero}" name="tipo" required>
			</div>
			<div class="form-group">
				<label for="nombre">Precio:</label> <input type="text"
					class="form-control" id="tipo" th:field="*{precio}" name="tipo" required> 
			</div>
			<div class="form-group">
				<label for="nombre">Tipo Habitación</label> <input type="text"
					class="form-control" id="tipo" th:field="*{tipo}" name="tipo" required>
			</div>


			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/index" class="btn btn-danger">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
