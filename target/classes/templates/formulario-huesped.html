<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
	<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br><br><br>
	<div class="container">
	<br>
		<h2>Agregar Huésped</h2>
		<form action="#" th:action="@{/formulario-huesped}"
			th:object="${huesped}" method="post">
			<input type="hidden" th:field="*{idHuesped}" name="id" id="id">

			<div class="form-group">
				<label for="nombre">RUT</label> <input type="text"
					class="form-control" pattern="\d{3,8}-[\d|kK]{1}" title="Debe ser un Rut válido" id="tipo" th:field="*{run}" name="rut" required="required" >
			</div>
			<div class="form-group">
				<label for="nombre">Nombres</label> <input type="text"
					class="form-control" id="tipo" th:field="*{nombre}" name="tipo" required>
					
			</div>

			<div class="form-group">
				<label for="nombre">Apellidos</label> <input type="text"
					class="form-control" id="tipo" th:field="*{apellido}" name="tipo" required>
			</div>

			<div class="form-group">
				<label for="nombre">Correo Eléctronico</label> 
				<input type="email"class="form-control" id="tipo" th:field="*{correo}" name="tipo" required>
					
			</div>


			<div class="form-group">
				<label for="nombre">Teléfono</label> 
				<input type="tel" class="form-control" id="tipo" th:field="*{telefono}" name="tipo" pattern = "[0-9]{9}">				
			</div>
			<br>
			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/huesped" class="btn btn-primary">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
