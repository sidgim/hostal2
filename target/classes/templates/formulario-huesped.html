<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head"></head>
<body>
	<header th:replace="layout/header :: header"></header>
	<div class="container">
	<br><br><br><br><br>
	
		<h2>Agregar Huésped</h2>
		<div class="alert alert-danger text-center" th:if="${error != null}" th:text="${error}" role="alert"></div>
		
		<form action="#" sec:authorize="hasRole('ROLE_USER')" th:action="@{/formulario-huesped}"
			th:object="${huesped}" method="post">
			<input type="hidden" th:field="*{idHuesped}" name="id" id="id">

			<div class="form-group">
				<label for="nombre">RUT</label> <input type="text"
					class="form-control" pattern="\d{3,8}-[\d|kK]{1}" title="Debe ser un Rut válido" id="tipo" th:field="*{run}" name="rut" required="required" >
			</div>
			<div class="form-group">
				<label for="nombre">Nombres</label> <input type="text"
					class="form-control" id="tipo" th:field="*{nombre}" name="tipo" required>
					
			</div>

			<div class="form-group">
				<label for="nombre">Apellidos</label> <input type="text"
					class="form-control" id="tipo" th:field="*{apellido}" name="tipo" >
			</div>

			<div class="form-group">
				<label for="nombre">Correo Eléctronico</label> 
				<input type="email"class="form-control" id="tipo" th:field="*{correo}" name="tipo" >
					
			</div>


			<div class="form-group">
				<label for="nombre">Teléfono</label> 
				<input type="tel" class="form-control" id="tipo" th:field="*{telefono}" name="tipo" pattern = "[0-9]{9}">				
			</div>
			<br>
			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/huesped" class="btn btn-danger">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
