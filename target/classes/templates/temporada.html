<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
</head>
<body sec:authorize="hasRole('ROLE_ADMIN')">
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<br>
		<h2>
			Temporada <a href="/formulario-temporada/0" class="btn btn-primary">Agregar
				 <span class="iconify add"
				data-icon="ant-design:user-add-outline" data-inline="false"></span>
			</a>
		</h2>
		<div class="row">
			<div class="col-lg-12">
					<table id="example" class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col" style="text-align: center">ID</th>
								<th scope="col" style="text-align: center">Tipo Temporada</th>
							
							</tr>
						</thead>
						<tbody>
							<tr th:each="huesped : ${listTemporada}">


								<td th:text="${huesped.idTemporada}">
								<td th:text="${huesped.tipo}">
							
								<td style="text-align: center"><a
									th:href="@{/formulario-temporada/{id}(id=${huesped.idTemporada})}"><span
										class="iconify edit" data-icon="fa-regular:edit"
										data-inline="false"></span></a></td>
								<td style="text-align: center"><a
									th:href="@{/delete2/{id}(id=${huesped.idTemporada})}"><span
										class="iconify delete" data-icon="ic:baseline-delete-forever"
										data-inline="false"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
	<!-- datatables JS -->
	<!-- <script type="text/javascript" src="datatables/datatables.min.js"></script> -->
	<script th:src="@{/js/datatables.min.js}"></script>
	<!-- <script type="text/javascript" src="datatable-language.js"></script> -->
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
</html>
