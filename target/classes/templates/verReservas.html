<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
<meta charset="UTF-8" />
</head>
<body sec:authorize="hasRole('ROLE_USER')">
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<br>


		<div>
			<div>
				<h2>
					Reservas <a href="/reserva/0" class="btn btn-primary">Agregar <span
						class="iconify add" data-icon="ic:baseline-add-circle-outline"
						data-inline="false"></span></a>
				</h2>
			</div>
			<br>
						<div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}" role="alert"></div>
			
			<table id="example" class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th style="text-align: center">Fecha Entrada</th>
						<th style="text-align: center">Fecha Salida</th>
						<th style="text-align: center">Tipo Pago</th>
						<th style="text-align: center">Precio</th>
						<th style="text-align: center">Tipo habitaci√≥n</th>
						<th style="text-align: center">Run</th>
						<th style="text-align: center">Nombre</th>
						<th style="text-align: center">Apellido</th>
						<th style="text-align: center">Editar</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" style="text-align: center">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reserva : ${listR}">
						<td th:text="${reserva.fechaEntrada}">
						<td th:text="${reserva.fechaSalida}">
						<td th:text="${reserva.tipoPago.tipo}">
						<td th:text="${reserva.habitacion.precio}">
						<td th:text="${reserva.habitacion.tipo}">
						<td th:text="${reserva.huesped.run}">
						<td th:text="${reserva.huesped.nombre}">
						<td th:text="${reserva.huesped.apellido}">
						<td style="text-align: center"><a th:href="@{/reserva/{id}(id=${reserva.idReserva})}"><span
								class="iconify edit" data-icon="fa-regular:edit"
								data-inline="false"></span></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')" style="text-align: center"><a th:href="@{/deletes/{id}(id=${reserva.idReserva})}"><span
								class="iconify delete" data-icon="ic:baseline-delete-forever"
								data-inline="false"></span></a></td>
					</tr>
				</tbody>
			</table>
			<!-- <nav th:replace="paginator-nav :: paginator"></nav> -->	
						<div style="float:right">Generar Reporte <a th:href="@{'/ReporteReservas'}" style="float:rigth;"><img th:src="@{img/dpdf.png}" style="width:120px;"></a></div>
					
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<footer th:replace="layout/footer :: footer"></footer>

	<!-- <script type="text/javascript" src="datatables/datatables.min.js"></script> -->
	<script th:src="@{/js/datatables.min.js}"></script>
	<!-- <script type="text/javascript" src="datatable-language.js"></script> -->
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
</html>
