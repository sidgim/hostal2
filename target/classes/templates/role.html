<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head"></head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br><br><br>
	<div  sec:authorize="hasRole('ROLE_ADMIN')" class="container">
		<br>
		<h2>Agregar Role</h2>
		<form action="#" th:action="@{/role}" th:object="${role}"
			method="post">
			<div class="form-group">
			<label for="tipo">Usuario:</label> <br>
				<select class="form-control" th:name="id">
					<option th:each="usuarios : ${usuario}"
						th:value="${usuarios.id}" th:text="${usuarios.username}">
					</option>
				</select>
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id" required>
			
			<div class="form-group">
				<label for="nombre">Tipo Habitaci√≥n</label> <input type="text"
					class="form-control" id="tipo" th:field="*{authority}" name="tipo" required>
			</div>
			
			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/usuario" class="btn btn-danger">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
