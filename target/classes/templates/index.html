<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<br>


			<h2 sec:authorize="hasRole('ROLE_ADMIN')">
				Habitaci√≥n <a href="/save/0" class="btn btn-primary">Agregar <span
					class="iconify add" data-icon="ic:baseline-add-circle-outline"
					data-inline="false"></span></a>
			</h2>
			<table id="example" class="table  table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col"  style="text-align: center">#</th>
						<th scope="col"  style="text-align: center">Precio</th>
						<th scope="col"  style="text-align: center">Tipo</th>
						<th scope="col"  style="text-align: center">Temporada</th>
						<th  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Editar</th>
						<th  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="habitacion : ${list}">


						<td th:text="${habitacion.numero}">
						<td th:text="${habitacion.precio}">
						<td th:text="${habitacion.tipo}">
						<td  style="text-align: center" th:text="${habitacion.temporada.tipo}">
						<td  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/save/{id}(id=${habitacion.idHabitacion})}"><span
								class="iconify edit" data-icon="fa-regular:edit"
								data-inline="false"></span></a></td>
						<td  style="text-align: center" sec:authorize="hasRole('ROLE_ADMIN')"><a
							th:href="@{/delete/{id}(id=${habitacion.idHabitacion})}"><span
								class="iconify delete" data-icon="ic:baseline-delete-forever"
								data-inline="false"></span></a></td>
					</tr>
				</tbody>
			</table>
			<!-- <nav th:replace="paginator-nav :: paginator"></nav> -->
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>

	<!-- <script type="text/javascript" src="datatables/datatables.min.js"></script> -->
	<script th:src="@{/js/datatables.min.js}"></script>
	<!-- <script type="text/javascript" src="datatable-language.js"></script> -->
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
