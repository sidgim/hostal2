<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
<script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<br>


		<div>
			<div>
				<h2>
					Reservas <a href="/reserva/0" class="btn btn-primary">Agregar <span
						class="iconify add" data-icon="ic:baseline-add-circle-outline"
						data-inline="false"></span></a>
				</h2>
			</div>
			<br>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Fecha Entrada</th>
						<th>Fecha Salida</th>
						<th>Tipo Pago</th>
						<th>Precio</th>
						<th>Tipo habitacion</th>
						<th>Run</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reserva : ${listR}">
						<td th:text="${reserva.fechaEntrada}">
						<td th:text="${reserva.fechaSalida}">
						<td th:text="${reserva.tipoPago.tipo}">
						<td th:text="${reserva.habitacion.precio}">
						<td th:text="${reserva.habitacion.tipo}">
						<td th:text="${reserva.huesped.run}">
						<td th:text="${reserva.huesped.nombre}">
						<td th:text="${reserva.huesped.apellido}">
						<td><a th:href="@{/reserva/{id}(id=${reserva.idReserva})}"><span
								class="iconify edit" data-icon="fa-regular:edit"
								data-inline="false"></span></a></td>
						<td><a th:href="@{/deletes/{id}(id=${reserva.idReserva})}"><span
								class="iconify delete" data-icon="ic:baseline-delete-forever"
								data-inline="false"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
