<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head"></head>
<body sec:authorize="hasRole('ROLE_ADMIN')">
	<header th:replace="layout/header :: header"></header>
	<div class="container">
	<br><br><br><br><br>
	
		<h2>Agregar Hu√©sped</h2>
		<form action="#" th:action="@{/formulario-temporada}"
			th:object="${temporada}" method="post">
			<input type="hidden" th:field="*{idTemporada}" name="id" id="id">

			<div class="form-group">
				<label for="nombre">Tipo Temporada</label> <input type="text"
					class="form-control" id="tipo" th:field="*{tipo}" name="temporada" required="required" >
			</div>

		


			
			<br>
			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/temporada" class="btn btn-danger">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
