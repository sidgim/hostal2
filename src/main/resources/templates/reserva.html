<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include = "layout/header :: head">
<meta charset="UTF-8">
<title>Reservas - Hostal Santa Mónica</title>

</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<div>
		<div class="container">
			<br>
			<div>
			<a href="/reservalist" class="btn btn-primary">Listar Reservas</a>
			</div>
			<br>
			<div>
			<a href="/formulario-huesped/0" class="btn btn-primary">Agregar Huesped</a>
		</div>
			<div class="row">
				<div class="block col-md-4 col-xs-4">
					<br> <label class="titulo"> Datos de la Habitación </label> <br>
					<form>
						<div class="form-group">
							<label for="tipo">Habitación:</label> <br> 
							
							<select 
								class="js-example-basic-single" th:name="habitacionId">
								<option th:each="habitacion : ${habitaciones}"
									th:value="${habitacion.idHabitacion}"
									th:text="${habitacion.tipo}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="tipo">Cliente:</label> <br> 
							<select class="js-example-basic-single" th:name="ClienteId">
								<option th:each="cliente : ${clientes}"
									th:value="${cliente.run}"
									th:text="${habitacion.tipo}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="fecha">Fecha de Entrada:</label><input
								class="form-control item" type="text" id="fechaEntrada" value="">
						</div>
						<div class="form-group">
							<label for="fecha">Fecha de Salida:</label><input
								class="form-control item" type="text" id="fechaSalida" value="">
						</div>		
				</div>
			<br>
			<button class="btn btn-primary btn-block col-md-4 col-xs-4" type="submit">Reservar</button>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
	<script type="text/javascript">	$(document).ready(function() {
	    $('.js-example-basic-single').select2();
	});</script>
</body>
</html>
