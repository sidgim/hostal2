<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header :: head">
<meta charset="UTF-8" />
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div sec:authorize="hasRole('ROLE_USER')" class="container">
		<br>
		<h2>
			Huésped <a href="/formulario-huesped/0" class="btn btn-primary">Agregar
				Huésped <span class="iconify add"
				data-icon="ant-design:user-add-outline" data-inline="false"></span>
			</a>
		</h2>
		<div class="row">
			<div class="col-lg-12">
			<div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}" role="alert"></div>
					<table id="example" class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col" style="text-align: center">Rut</th>
								<th scope="col" style="text-align: center">Nombre</th>
								<th scope="col" style="text-align: center">Apellido</th>
								<th scope="col" style="text-align: center">Correo
									Electrónico</th>
								<th scope="col" style="text-align: center">Teléfono</th>
								<th scope="col" style="text-align: center">Editar</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')" scope="col" style="text-align: center">Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="huesped : ${listHuesped}">


								<td th:text="${huesped.run}">
								<td th:text="${huesped.nombre}">
								<td th:text="${huesped.apellido}">
								<td th:text="${huesped.correo}">
								<td th:text="${huesped.telefono}">
								<td style="text-align: center"><a
									th:href="@{/formulario-huesped/{id}(id=${huesped.idHuesped})}"><span
										class="iconify edit" data-icon="fa-regular:edit"
										data-inline="false"></span></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')" style="text-align: center"><a
									th:href="@{/delete1/{id}(id=${huesped.idHuesped})}"><span
										class="iconify delete" data-icon="ic:baseline-delete-forever"
										data-inline="false"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style="float:right">Generar Reporte <a th:href="@{'/ReporteHuespedes'}" style="float:rigth;"><img th:src="@{img/dpdf.png}" style="width:120px;"></a></div>
		</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
	<!-- datatables JS -->
	<!-- <script type="text/javascript" src="datatables/datatables.min.js"></script> -->
	<script th:src="@{/js/datatables.min.js}"></script>
	<!-- <script type="text/javascript" src="datatable-language.js"></script> -->
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
</html>
