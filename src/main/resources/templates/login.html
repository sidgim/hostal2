<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/login.css" rel="stylesheet"
	th:href="@{/css/login.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

	<div>
		<div class="login-dark">
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		
			<form th:action="@{/login}" method="post">
				<h2 class="sr-only">Login Form</h2>
				<div class="illustration">
					<img
				th:src="@{/img/logo.png}" src=".../static/img/logo.png" width="230"
				height="90" alt="">
					<div class="sesiontitulo">Iniciar sesión</div>
					<div class="sesionsubtitulo">Ir a Hostal</div>
				</div>
				<div class="form-group">
					<input type="text" name="username" id="username"
						class="form-control" placeholder="usuario" autofocus required />
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password"
						id="password" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<input class="btn  btn-info btn-block" type="submit"
						value="Iniciar sesión" />
				</div>
			</form>
		</div>
	</div>
	<!-- End: Login Form Dark -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
