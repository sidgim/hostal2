<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Habitacion</title>

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
	<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
	<script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br><br><br>
	<div class="container">
		<br>
		<h2>Agregar Habitacion</h2>
		<form action="#" th:action="@{/save}" th:object="${habitacion}"
			method="post">
			<div class="form-group">
			<label for="tipo">Temporada:</label> <br>
				<select class="form-control" th:name="temporadaId">
					<option th:each="temporada : ${temporadas}"
						th:value="${temporada.idTemporada}" th:text="${temporada.tipo}">
					</option>
				</select>
			</div>
			<input type="hidden" th:field="*{idHabitacion}" name="id" id="id" required>

			<div class="form-group">
				<label for="nombre">NÃºmero:</label> <input type="text"
					class="form-control" id="tipo" th:field="*{numero}" name="tipo" required>
			</div>
			<div class="form-group">
				<label for="nombre">Precio:</label> <input type="text"
					class="form-control" id="tipo" th:field="*{precio}" name="tipo" required>
			</div>
			<div class="form-group">
				<label for="nombre">capacidad</label> <input type="text"
					class="form-control" id="tipo" th:field="*{tipo}" name="tipo" required>
			</div>


			<button type="submit" class="btn btn-success">Guardar <span class="iconify add" data-icon="ic:round-save-alt" data-inline="false"></span></button>
			<a href="/index" class="btn btn-primary">Cancelar <span class="iconify" data-icon="topcoat:cancel" data-inline="false"></span></a>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
